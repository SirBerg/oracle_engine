# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
#  release:
#    types: [created]
  push
      

jobs:
  publish-and-build-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: cargo build
      - run: wasm-pack build --release --target nodejs
      - run: ls -la
      - run: cd pkg
      - run: ls -la
      - run: echo $(cat package.json | jq -c '.name="@SirBerg/oracle_engine"') > package.json
      - run: echo //@SirBerg:registry=https://npm.pkg.github.com/:_authToken=${{secrets.TOKEN}} >> .npmrc
      - run: echo registry=https://npm.pkg.github.com/ >> .npmrc
      - run: echo always-auth=true >> .npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.TOKEN}}
